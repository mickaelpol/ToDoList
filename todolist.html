<!DOCTYPE html>
<html>
<head>
<title>HTML CSS</title>
   <link rel="stylesheet" href="todolist.css" />
   <script src="todolist.js" type="text/javascript"></script>
   <script src="jquery-3.2.1.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
   <meta charset="UTF-8"> 
</head>
<body>

 <div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title...">
  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li class="checked">Pay bills</li>
  <li>Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>

<iframe width="1%" height="1" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/15978941&amp;color=ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>

<p></p>
</ul> 
</body>
</html>
